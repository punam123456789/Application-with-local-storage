<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <form onsubmit="register(event)" style="width:20%;border:1px solid grey; padding:20px;">
            <label>Name:</label>
            <br/>
            <input id="username" type="text" placeholder="Enter Name"/>
            <br/>
            <br/>
            <label>E-mail:</label>
            <br/>
            <input id="useremail" type="email" placeholder="Enter Email"/>
            <br/> 
             <br/>
            <label>Password:</label>
            <br/>
            <input id="userpassword" type="password" placeholder="Enter Password"/>
            <br/>
            <br/>
            <label>Confirm Password:</label>
            <br/>
            <input id="userconfirmpassword" type="password" placeholder="Confirm Password"/>
            <br/>
            <br/>
            <input type="submit" value="Register"/>
            <button onclick="getdata()">click to see</button>
        </form>
    </div>
    <script src="./serverfun.js"></script>
</body>
</html>
